<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/favicon.png" />

    <!-- Titulo -->
    <title>Vivero Da Vinci</title>
  </head>

  <!-- Contenido -->
  <body class="bg-green-500 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav
      class="flex justify-between items-center p-5 bg-emerald-800 shadow-md text-white"
    >
      <!-- Logo / Marca -->
      <div class="flex items-baseline gap-2">
        <a href="#" class="px-4">
          <img src="./img/flower-pot.png" alt="Logo" class="h-12 w-auto" />
        </a>

        <span class="self-center text-3xl font-bold whitespace-nowrap px-4">
          Vivero Da Vinci
        </span>
      </div>

      <!-- Usuario / Logout -->
      <div class="flex items-baseline text-lg">
        <span id="usuario-navbar" class="pr-4">
          Bienvenido, Nombre Usuario
        </span>

        <a href="#" id="link-cerrar-sesion" class="pl-4 font-semibold"
          >Cerrar Sesi√≥n</a
        >
      </div>
    </nav>

    <!-- Contenido -->
    <div class="p-12 flex-1">
      <!-- Navegaci√≥n de ruta -->
      <nav class="px-8 pb-8 max-w-4xl mx-auto">
        <div
          class="flex items-center gap-2 text-lg font-semibold text-emerald-800"
        >
          <a href="#">üè† Inicio</a>

          <span>></span>

          <a href="#">Ventas</a>

          <span>></span>

          <span>Nueva Venta</span>
        </div>
      </nav>

      <!-- Tarjeta -->
      <div class="bg-green-100 rounded-lg shadow-md p-12 max-w-4xl mx-auto">
        <!-- Titulo de seccion-->
        <div class="mb-8 border-b-2 border-emerald-800 pb-4">
          <h2 class="text-2xl font-bold text-emerald-800 mb-1">
            üí∞ Nueva Venta
          </h2>
        </div>

        <!-- Formulario Venta -->
        <form id="formulario-venta" class="flex flex-col gap-5">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
            <!-- Campo Cliente -->
            <div>
              <label class="block mb-2 font-bold text-emerald-800">
                üë§ Cliente
              </label>

              <select
                id="select-cliente"
                class="w-full p-3 bg-gray-200 border border-emerald-800 rounded-md text-sm text-emerald-800 focus:ring-2 focus:ring-emerald-800 focus:border-emerald-800"
              >
                <option value="">Seleccionar cliente...</option>
                <option value="1">Nombre (DNI=12345678)</option>
                <option value="2">Nombre (DNI=12345678)</option>
                <option value="3">Nombre (DNI=12345678)</option>
              </select>
            </div>

            <!-- Campo Vendedor -->
            <div>
              <label class="block mb-2 font-bold text-emerald-800">
                üßë‚Äçüåæ Vendedor
              </label>

              <div
                id="campo-vendedor"
                class="p-3 border border-emerald-800 rounded-md text-emerald-800"
              >
                Nombre (DNI=12345678)
              </div>
            </div>
          </div>

          <!-- Carrito de Compras -->
          <div class="border-t border-emerald-800 pt-5 mt-5">
            <!-- Titulo de seccion -->
            <h3 class="text-lg font-semibold text-emerald-800 mb-5">
              üõí Productos de la Venta
            </h3>

            <!-- Lista de productos -->
            <div id="contenedor-productos" class="flex flex-col gap-4">
              <!-- Carga de productos din√°micamente -->
            </div>

            <!-- Agregar Producto y Total -->
            <div
              class="mt-5 flex flex-col md:flex-row justify-between items-center gap-4"
            >
              <!-- Agregar Producto -->
              <button
                type="button"
                id="btn-agregar-producto"
                class="px-4 py-2 bg-green-500 border border-emerald-800 text-emerald-800 font-bold rounded-md hover:ring-2 hover:ring-emerald-800 hover:border-emerald-800 transition-colors duration-200"
              >
                Agregar Producto
              </button>

              <!-- Total -->
              <div
                class="bg-green-300 p-4 rounded-md border-2 border-emerald-800 font-bold text-emerald-800 flex items-center gap-2"
              >
                <p class="text-xl">
                  <span id="campo-total-carrito">0</span>
                </p>
              </div>
            </div>
          </div>

          <!-- Botones de Acci√≥n -->
          <div
            class="mt-8 flex flex-col sm:flex-row gap-5 justify-center text-white font-bold"
          >
            <button
              type="submit"
              class="px-8 py-3 bg-emerald-800 rounded-md hover:ring-4 hover:ring-green-500 hover:border-green-500 transition-colors duration-200"
            >
              Confirmar
            </button>

            <button
              type="button"
              id="btn-cancelar-venta"
              class="px-8 py-3 bg-emerald-800 rounded-md hover:ring-4 hover:ring-green-500 hover:border-green-500 transition-colors duration-200"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center p-5 bg-emerald-800 shadow-md text-white">
      <p class="text-lg font-semibold">
        Escuela Da Vinci - Plataformas de Desarrollo - 2025
      </p>
    </div>

    <!-- JavaScript -->
    <script type="module" src="./js/model/producto.js"></script>
    <script type="module" src="./js/aux/producto.js"></script>
    <script type="module" src="./js/scripts.js"></script>
  </body>
</html>
